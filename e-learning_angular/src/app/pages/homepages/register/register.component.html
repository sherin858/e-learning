<section class="h-100 bg-light">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.jpg"
                alt="Sample photo"
                class="img-fluid"
                style="
                  border-top-left-radius: 0.25rem;
                  border-bottom-left-radius: 0.25rem;
                "
              />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">registration form</h3>

                <form #register="ngForm" (ngSubmit)="handleRegister(register)">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1m"
                      >Full name :
                    </label>
                    <input
                      type="text"
                      id="form3Example1m"
                      required
                      minlength="3"
                      ngModel
                      name="name"
                      [ngClass]="{
                        'form-control': true,
                        'form-control-lg': true,
                        'is-invalid':
                          name.invalid && (name.touched || register.submitted),
                        'is-valid': name.valid
                      }"
                      #name="ngModel"
                    />
                    <p
                      class="text-danger"
                      *ngIf="name.errors?.['required'] && (name.touched || register.submitted)"
                    >
                      Name is Ù‚equired
                    </p>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8"
                      >Email :
                    </label>
                    <input
                      type="email"
                      id="form3Example8"
                      [ngClass]="{'form-control':true,
                      'form-control-lg':true,
                      'is-invalid':email.errors?.['required'] && (email.touched || register.submitted)}"
                      ngModel
                      name="email"
                      #email="ngModel"
                      required
                      email
                    />
                    <p
                      class="text-danger"
                      *ngIf="email.errors?.['required'] && (email.touched || register.submitted)"
                    >
                      Email is required
                    </p>
                  </div>

                  <div class=" form-controller mb-4 border border-0 ">
                
                   <div
                    class="d-md-flex justify-content-start align-items-center py-2"[ngClass]="{'form-control':true,
                    'form-control-lg':true,
                    'is-invalid':gender.errors?.['required'] && (gender.touched || register.submitted)}"
                  >
                  <div class="col-md-4 label-gender">
                    <span class="control-label mb-0 me-4 mb-2">Gender :</span>
                  </div>
                    <div class="col-md-4 form-check form-check-inline mb-0 me-5">
                      <label class="radio-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        id="femaleGender"
                        name="gender"
                        value="female"
                        ngModel
                        required

                        #gender="ngModel"/>
                        </label>
                        <label class="form-check-label" for="femaleGender"
                          >Female</label
                        >
                      </div>

                    <div class="col-md-4 form-check form-check-inline mb-0 me-5">

                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="maleGender"
                        value="male"
                        ngModel
                        required
                        #gender="ngModel"
                      />
                      <label class="form-check-label" for="maleGender"
                        >Male</label
                      >
                    </div>
                    <span
                      class="text-danger "
                      *ngIf="gender.errors?.['required'] && (gender.touched || register.submitted)"
                      >Gender is required</span
                    >
                  </div>
                  <span class="text-danger "
                      *ngIf="gender.errors?.['required'] && (gender.touched || register.submitted)">Gender is required</span>
              </div>
                                <!--usertype-->
                          <div class=" form-controller mb-4 border border-0 ">
                           <div
                            class="d-md-flex justify-content-start align-items-center py-2"[ngClass]="{'form-control':true,
                            'form-control-lg':true,
                            'is-invalid':gender.errors?.['required'] && (gender.touched || register.submitted)}"
                          >
                          <div class="col-md-4 user-type">
                           <span class="control-label mb-0 me-4 mb-2">Usertype :</span>
                          </div>
                            <div class="col-md-4 form-check form-check-inline mb-0 me-5">
                              <label class="radio-inline">
                              <input
                                class="form-check-input"
                                type="radio"
                                id="teacher"
                                name="gender"
                                value="female"
                                ngModel
                                required
                                #usertype="ngModel"/>
                                </label>
                              <label class="form-check-label" for="femaleGender">Teacher</label>
                              </div>
           
                            <div class="col-md-4 form-check form-check-inline mb-0 me-5">
           
                              <input
                                class="form-check-input"
                                type="radio"
                                name="gender"
                                id="student"
                                value="male"
                                ngModel
                                required
                                #usertype="ngModel"
                              />
                              <label class="form-check-label" for="maleGender"
                                >Student</label
                              >
                            </div>
                          </div>
                          <span class="text-danger "
                              *ngIf="usertype.errors?.['required'] && (usertype.touched || register.submitted)">Usertype is required</span>
                         </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9"
                      >Password :
                    </label>
                    <input
                      type="password"
                      id="form3Example9"
                      [ngClass]="{'form-control':true,
                      'form-control-lg':true,
                      'is-invalid':password.errors?.['required'] && (password.touched || register.submitted)}"
                      ngModel
                      name="password"
                      #password="ngModel"
                      required
                      password
                    />
                    <p
                      class="text-danger"
                      *ngIf="password.errors?.['required'] && (password.touched || register.submitted)"
                    >
                      Passwors is required
                    </p>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example90"
                      >Confirm Password :
                    </label>
                    <input
                      type="password"
                      id="form3Example90"
                      [ngClass]="{'form-control':true,
                      'form-control-lg':true,
                      'is-invalid':confirmpassword.errors?.['required'] && (confirmpassword.touched || register.submitted)}"
                      ngModel
                      name="confirmPassword"
                      ngModel
                      #confirmpassword="ngModel"
                      required
                      confirmpassword
                    />
                    <p
                      class="text-danger"
                      *ngIf="confirmpassword.errors?.['required'] && (confirmpassword.touched || register.submitted)"
                    >
                      confirm Passwors is required
                    </p>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <input
                      type="reset"
                      class="btn btn-light btn-lg"
                      value="Reset all"
                    />
                    <button class="btn btn-warning btn-lg ms-2">
                      Submit form
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
