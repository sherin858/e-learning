<div class="container rounded bg-white mt-5 mb-5" isLoaded>
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
        /><span class="font-weight-bold"></span
        ><span class="text-black-50"></span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile</h4>
        </div>
        <form #Edit="ngForm" (ngSubmit)="handleSubmit(Edit)">
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels" style="font-size:medium;font-weight: bold;"
                >Name:</label
              >
              <input
                class="form-control"
                placeholder="Enter your Name"
                name="name"
                #name="ngModel"
                [(ngModel)]="user.name"
              />
            </div>
          </div>
          <div class="row mt-3" style="margin-bottom: 10px;">
            <div class="col-md-6" style="margin-bottom: 20px;">
              <label class="labels" style="font-size:medium;font-weight: bold;"
                >Email:</label
              >
              <input
                class="form-control"
                placeholder="Enter your Email Address"
                name="email"
                #email="ngModel"
                [(ngModel)]="user.email"
              />
            </div>
          </div>
          <div class="row ">
            <div class="mt-5 text-center d-flex justify-content-start ">
              <button class="btn btn-primary submit profile-button ms-0 ">
                save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
