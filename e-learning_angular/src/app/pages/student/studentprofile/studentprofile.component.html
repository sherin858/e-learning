<div class="container rounded bg-white mt-5 mb-5" isLoaded>
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
        /><span class="font-weight-bold">{{user.name}}</span
        ><span class="text-black-50">{{user.email}}</span><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels" style="font-size:medium;font-weight: bold;"
              >Name:</label
            >
            <div>{{user.name}}</div>
          </div>
        </div>
        <div class="row mt-3" style="margin-bottom: 10px;">
          <div class="col-md-12" style="margin-bottom: 20px;">
            <label class="labels" style="font-size:medium;font-weight: bold;"
              >Email:</label
            >
            <div>{{user.email}}</div>
          </div>
          <div class="col-md-12" style="margin-bottom: 20px;">
            <label class="labels" style="font-size:medium;font-weight: bold;"
              >id:</label
            >
            <div>{{user.id}}</div>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="mt-5 text-center">
            <button
              class="btn btn-success profile-button"
              type="button"
              (click)="handleCourses()"
            >
              show your Courses
            </button>
          </div>
          <div class="mt-5 text-center">
            <button
              class="btn btn-success profile-button"
              type="button"
              (click)="handleEdit()"
            >
              edit Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
