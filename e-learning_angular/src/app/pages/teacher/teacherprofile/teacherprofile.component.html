<div class="container rounded bg-white mt-5 mb-5" isLoaded>
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{teacher.name}}</span><span class="text-black-50">{{teacher.email}}</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels" style="font-size:medium;font-weight: bold;">Name:</label><div>{{teacher.name}}</div></div>
              </div>
              <div class="row mt-3" style="margin-bottom: 10px;">
                  <div class="col-md-12" style="margin-bottom: 20px;"><label class="labels" style="font-size:medium;font-weight: bold;">Email:</label><div>{{teacher.email}}</div></div>
                  <div class="col-md-12"style="margin-bottom: 20px;"><label class="labels" style="font-size:medium;font-weight: bold;">id:</label><div>{{teacher._id}}</div></div>
                  <div class="col-md-12"style="margin-bottom: 20px;">
                    <label class="labels" style="font-size:medium;font-weight: bold;">subjects:</label>
                    <div>
                    <ng-container *ngFor="let subject of subjects ;let i=index">
                        {{subject.name}}
                        <ng-container *ngIf="i<subjects.length-1" >
                          ,
                        </ng-container>
                    </ng-container>
                    .
                  </div>
                  </div>
              </div>
              <div>
              </div>
              <div class="mt-5 text-center">
                <button  style="margin-right: 20px;"class="btn btn-primary profile-button" type="button" [routerLink]="['/teacher/editTeacherProfile/',teacher._id]">edit Profile</button>
                <button class="btn btn-primary profile-button" type="button" [routerLink]="['/teacher/subjects/',teacher._id]">subjects</button>
              </div>
          </div>
      </div>

  </div>
</div>
